# Professional GitHub Actions Workflow for Azure Static Web Apps (Production)
# Deploys frontend/ to litlab-swa-prod using OIDC authentication

name: Deploy SWA Production

on:
    push:
        branches:
            - main
        paths:
            - "frontend/**"
            - ".github/workflows/deploy-swa-prod.yml"

permissions:
    id-token: write
    contents: read

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Build frontend
              working-directory: frontend
              run: |
                  npm ci
                  npm run build

            - name: Deploy to Azure Static Web Apps
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"
                  app_location: "frontend"
                  output_location: "frontend/build"
                  api_location: ""
                  skip_app_build: true
                  skip_api_build: true
