# Professional GitHub Actions Workflow for Azure Static Web Apps (Preview/Staging)
# Deploys frontend-new/ to litlab-swa-preview using OIDC authentication

name: Deploy SWA (preview / frontend-new)

on:
    push:
        branches: ["main"]
        paths:
            - "frontend-new/**"
            - ".github/workflows/deploy-swa-preview.yml"

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install
              run: npm ci
              working-directory: frontend-new

            - name: Build
              run: npm run build
              working-directory: frontend-new

            - name: Deploy
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PREVIEW }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  app_location: "frontend-new"
                  output_location: "dist"
