# Professional GitHub Actions Workflow for Azure App Service (Backend)
# Deploys backend/ to litlab-app-backend using OIDC authentication

name: Deploy Backend App Service

on:
    push:
        branches:
            - main
        paths:
            - "backend/**"
            - ".github/workflows/deploy-backend-app.yml"

permissions:
    id-token: write
    contents: read

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        environment: production
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Build backend
              working-directory: backend
              run: |
                  npm ci
                  npm run build || true

            - name: Azure Login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
                  enable-AzPSSession: true

            - name: Deploy to Azure App Service
              uses: azure/webapps-deploy@v3
              with:
                  app-name: "litlab-app-backend"
                  package: "backend"
