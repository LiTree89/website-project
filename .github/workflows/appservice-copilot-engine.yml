name: Deploy Copilot Engine (App Service)

on:
    push:
        branches: ["main"]
        paths:
            - "services/copilot-engine/**"
            - ".github/workflows/appservice-copilot-engine.yml"

permissions:
    contents: read
    id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            # OIDC login (recommended)
            - name: Azure Login (OIDC)
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install
              run: npm ci
              working-directory: services/copilot-engine

            - name: Build (optional)
              run: npm run build --if-present
              working-directory: services/copilot-engine

            - name: Deploy to App Service
              uses: azure/webapps-deploy@v3
              with:
                  app-name: litlab-copilot-engine
                  package: services/copilot-engine
